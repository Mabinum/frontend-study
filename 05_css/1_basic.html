<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  /* CSS 기본 문법 */
  /* 선택자 { 속성 : 값; } */
  /* 속성의 마지막은 항상 세미콜론;을 잘붙여주기 아니면 에러 */

  div {
    color: blue;
    font-size: 10px;
    text-decoration: underline;
  }

  /* underline : 밑줄 */
  /* line-through : 가운데 선 */

  /* 속성이 여러 개이면 줄바꿈 + 들여씌기로 코드 정렬 => 가독성 */
  span{
    color: gray;
    font-size: 30px;
    text-decoration: line-through;
  }

</style>

</head>
<body>
  <div>JOON</div>
  <span>SEOK</span>
</body>
</html>
