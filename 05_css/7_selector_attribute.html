<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }
     */
    /* [disabled]{
      color: red;
    } */

    [type="password"]{
      color: yellow;
    }

    [value="Seok"]{
      color: brown;
    }

    }
