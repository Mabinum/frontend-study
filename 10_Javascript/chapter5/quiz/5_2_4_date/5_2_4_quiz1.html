  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    const date = new Date(2023,1,20,3,12);
    const dateYear = date.getFullYear();
    const dateMonth = date.getMonth();
    const dateDay = date.getDay();
    const dateHour = date.getHours(); 
    const dateMinute = date.getMinutes(); 
    document.write(dateYear + "년 " + dateMonth + "월 " + dateDay + "일 " + dateHour + "시 " + dateMinute + "분 " ,'<br>');

    const d1 = new Date(2023,1,20,3,12);
    document.write(d1.toLocaleString(),'<br>');

    const d2 = new Date('2023-02-20T03:12:00');
    document.write(d2.toLocaleString(),'<br>');
    // document.write(dateMonth);

  </script>`
