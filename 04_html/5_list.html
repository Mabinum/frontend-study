<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- list(목록) 요소는 주로 메뉴나 탭 목록 등에 쓰임 -->
  <!-- unordered list(블록) : 순서가 필요없는 목록 -->
  <ul>
    <!-- list item(블록) : 목록 내의 각 항목 -->
    <!-- 무조건 ul뒤에는 li가 와야함. -->
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>

  </ul>

  <!-- ordered list(블록) : 순서가 있는 목록, ul에 비해 사용 빈도가 떨어짐 -->
  <ol>
    <!-- list item(블록) : 목록 내의 각 항목 -->
    <!-- 무조건 ol뒤에는 li가 와야함. -->
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>

</ol>
